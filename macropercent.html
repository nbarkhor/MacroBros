<!doctype html>

<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>MacroNutrients</title>
  <link rel="stylesheet" href="css/macropercent.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

</head>

<body>
<div class="header">
 	<h1>Macronutrient Percentages</h1>
</div>
<div class="center">
	<button onclick="history.go(-1);"><i class="fas fa-chevron-left"></i></button> 
	<h3 class="paragraph">The values are given in percentages of your food intake</h3>
	<p class="paragraph">Pick from suggested macros or customize it</p>
	<p class="paragraph">For weight loss: </p>
	<input type="image" src="img/weightloss.png" name="saveForm" class="piechart" onclick="window.location.href='pickingredient.html'"/>

	<p class="paragraph">For muscle gain: </p>
	<input type="image" src="img/musclegain.png" name="saveForm" class="piechart" onclick="window.location.href='pickingredient.html'"/>

	<p class="paragraph">For maintenance: </p>
	<input type="image" src="img/maintenance.png" name="saveForm" class="piechart" onclick="window.location.href='pickingredient.html'"/>

	<p class="paragraph">For custom input: </p>

<!-- 	<img class="piechart" src="img/weightloss.png"> 
 -->	<table class="details">
		<tr>
			<td>
				<input class="inputfld" type="number" min="0" max="100" name="carbs" placeholder="carbs">

			</td>
		</tr>
		<tr>
			<td>
				<input class="inputfld" type="number" name="protein" min="0" max="100" placeholder="protein">
			</td>
		</tr>
		<tr>
			<td>
				<input class="inputfld" type="number" name="fat" min="0" max="100" placeholder="fat">
			</td>
		</tr>
	</table>
	<br> <br> <br> 
</div>
<div class="footer">
		<button button onclick="window.location.href='pickingredient.html'" class="footerbtn">Next</button>
</div>

</body>
</html>
